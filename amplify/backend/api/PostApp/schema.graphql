type Player2 @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String!
  clicks: Int
}

type Player @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String!
  clicks: Int
}

type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  isComplete: Boolean!
}

type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  rating: String
  content: String
}
 